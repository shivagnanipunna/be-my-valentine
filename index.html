<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, #ffe8ef, #ffc1d6);
      font-family: "Segoe UI", Arial, sans-serif;
      color: #5a1034;
    }
    .card {
      text-align: center;
      padding: 3rem 4rem;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 20px 35px rgba(90, 16, 52, 0.25);
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .buttons {
      display: inline-flex;
      gap: 1.5rem;
    }
    .no-area {
      position: relative;
      display: inline-block;
    }
    button {
      font-size: 1rem;
      padding: 0.8rem 1.8rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    #yes-btn {
      background: linear-gradient(135deg, #ff5f8f, #ff2e63);
      color: #fff;
      box-shadow: 0 10px 20px rgba(255, 47, 99, 0.3);
    }
    #yes-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 22px rgba(255, 47, 99, 0.4);
    }
    #no-btn {
      position: relative;
      background: #dcdcdc;
      color: #9e9e9e;
      opacity: 0.6;
      cursor: not-allowed;
      transform-origin: center;
      pointer-events: none;
    }
    .no-area:hover #no-btn {
      animation: float-away 1.2s ease-in-out infinite alternate;
      box-shadow: 0 18px 28px rgba(0, 0, 0, 0.15);
      opacity: 0.8;
    }
    @keyframes float-away {
      from {
        transform: translate(0, 0) rotate(0deg);
      }
      to {
        transform: translate(-70px, -65px) rotate(-10deg) scale(1.05);
      }
    }
    #message {
      margin-top: 2rem;
      font-size: 1.3rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Miss Navya, will you be my Valentine?</h1>
    <p>I promise endless hugs ü§ó, sneaky smooches üòò, and the last piece of omelette üòâ.</p>
    <div class="buttons">
      <button id="yes-btn">Yes!</button>
      <span class="no-area">
        <button id="no-btn" tabindex="-1">No</button>
      </span>
    </div>
    <div id="message">Yay! I can‚Äôt wait to celebrate with you! ‚ù§Ô∏è
        <div>
            <i>You pick the place and time, I‚Äôll be ready with a big smile! üòÅ </i>
        </div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const message = document.getElementById('message');

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      yesBtn.disabled = true;
      yesBtn.textContent = 'Already said yes!';
    });

    noBtn.addEventListener('click', (event) => {
      event.preventDefault();
      event.stopPropagation();
    });
  </script>
</body>
</html>
